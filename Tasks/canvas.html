<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with Different Objects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .controls button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="drawRectangle()">Rectangle</button>
        <button onclick="drawCircle()">Circle</button>
        <button onclick="drawLine()">Line</button>
        <button onclick="drawText()">Text</button>
        <button onclick="drawImage()">Image</button>
        <button onclick="clearCanvas()">Clear</button>
    </div>

    <canvas id="myCanvas" width="800" height="500"></canvas>

    <script>
        // Get the canvas and context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        function drawRectangle() {
            ctx.fillStyle = '#FF6F61';
            ctx.fillRect(50, 50, 150, 100);
            ctx.strokeStyle = '#333';
            ctx.strokeRect(50, 50, 150, 100);
        }

        // Draw a circle
        function drawCircle() {
            ctx.beginPath();
            ctx.arc(400, 150, 50, 0, Math.PI * 2, false);
            ctx.fillStyle = '#6B5B95';
            ctx.fill();
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#333';
            ctx.stroke();
        }

        // Draw a line
        function drawLine() {
            ctx.beginPath();
            ctx.moveTo(600, 50);
            ctx.lineTo(750, 200);
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#FFCC33';
            ctx.stroke();
        }

        // Draw text
        function drawText() {
            ctx.font = '24px Arial';
            ctx.fillStyle = '#333';
            ctx.fillText('Hello, Canvas!', 300, 300);
        }

        // Draw an image
        function drawImage() {
            const img = new Image();
            img.src = 'https://www.ncl.ac.uk/mediav8/ltds/images/logos/Canvas%20Logo.jpeg.png';
            img.onload = function() {
                ctx.drawImage(img, 550, 250, 150, 100);
            };
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>
