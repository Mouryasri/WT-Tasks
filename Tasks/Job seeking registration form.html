<!DOCTYPE html>
<html>
<head>
	<title>Naukri Job Seeker Registration Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.form-container {
			width: 75%;
			margin: 40px auto;
			padding: 20px;
			background-color: #d0c5cf;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 10px;
		}
		.form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"] {
			width: 300px;
			height: 15px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.form-group input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.form-group input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="form-container">
		<h2>Register with Naukri to find your dream job</h2>
		<form>
			<div class="form-group">
				<b><label for="name">Name:</label></b>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<b><label for="email">Email:</label></b>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<b><label for="mobile">Mobile:</label></b>
				<input type="text" id="mobile" name="mobile" required>
			</div>
			<div class="form-group">
				<b><label for="password">Password:</label></b>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
				<b><label for="resume">Upload Resume:</label></b>
				<input type="file" id="resume" name="resume" required>
			</div>
			<div class="form-group">
				<b><label for="current-location">Current Location:</label></b>
				<input type="text" id="current-location" name="current-location" required>
			</div>
			<div class="form-group">
				<b><label for="job-preference">Job Preference:</label></b>
				<select id="job-preference" name="job-preference" required>
					<option value="">Select a job preference</option>
					<option value="Full-time">Full-time</option>
					<option value="Part-time">Part-time</option>
					<option value="Contract">Contract</option>
					<option value="Internship">Internship</option>
				</select>
			</div>
			<div class="form-group">
				<b><label for="industry">Industry:</label></b>
				<select id="industry" name="industry" required>
					<option value="">Select an industry</option>
					<option value="IT">IT</option>
					<option value="Finance">Finance</option>
					<option value="Healthcare">Healthcare</option>
					<option value="Marketing">Marketing</option>
					<option value="Sales">Sales</option>
				</select>
			</div>
			<div class="form-group">
				<b><label for="experience">Experience:</label></b>
				<select id="experience" name="experience" required>
					<option value="">Select an experience level</option>
					<option value="Fresher">Fresher</option>
					<option value="1-2 years">1-2 years</option>
					<option value="2-5 years">2-5 years</option>
					<option value="5-10 years">5-10 years</option>
					<option value="10+ years">10+ years</option>
				</select>
			</div>
			<div class="form-group">
				<input type="submit" value="Register Now">
            </div>
		</form>
	</div>
</body>
</html>
