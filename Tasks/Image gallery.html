<!DOCTYPE html>
  <head>
    <title>Image Gallery with Borders</title>
    <style>
      .image-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .image-gallery img {
        width: 200px;
        height: 150px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .image-gallery figcaption {
        font-size: 12px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery with Borders</h1>
    <div class="image-gallery">
      <figure>
        <img src="C:\Users\moury\Downloads\image1.jpeg" alt="Image 1">
        <figcaption>DOG</figcaption>
      </figure>
      <figure>
        <img src="C:\Users\moury\Downloads\image 2.jpeg" alt="Image 2">
        <figcaption>CAT</figcaption>
      </figure>
      <figure>
        <img src="C:\Users\moury\Downloads\image 3.jpeg" alt="Image 3">
        <figcaption>LION</figcaption>
      </figure>
      <figure>
        <img src="C:\Users\moury\Downloads\image 4.jpeg" alt="Image 4">
        <figcaption>RABBIT</figcaption>
      </figure>
      <figure>
        <img src="C:\Users\moury\Downloads\image 5.jpeg" alt="Image 5">
        <figcaption>MOUSE</figcaption>
      </figure>
    </div>
  </body>
</html>
