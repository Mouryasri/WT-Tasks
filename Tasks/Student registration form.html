<!DOCTYPE html>
<html>
<head>
	<title>University Student Registration Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.form-container {
			width: 85%;
			margin: 40px auto;
			padding: 20px;
			background-color: rgb(246, 246, 34);
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 10px;
		}
		.form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"] {
			width: 300px;
			height: 15px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.form-group input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.form-group input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
    <style>
        .form-container {
            font-weight: bold;
        }
      </style>
	<div class="form-container">
		<h2 style="color: red;text-align: center;">Mohan Babu University Student Registration Form</h2>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="mobile">Mobile:</label>
				<input type="text" id="mobile" name="mobile" required>
			</div>
			<div class="form-group">
				<label for="d.o.b">D.O.B:</label>
				<input type="d.o.b" id="d.o.b" name="d.o.b" required>
			</div>
            <div class="form-group">
				<label for="gender">Gender:</label>
				<select id="gender" name="gender" required>
					<option value="">Select a gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
            </div>
			<div class="form-group">
				<label for="program">Program:</label>
				<select id="program" name="program" required>
					<option value="">Select a program</option>
					<option value="Undergraduate">Undergraduate</option>
					<option value="Graduate">Graduate</option>
					<option value="Postgraduate">Postgraduate</option>
					<option value="PhD">PhD</option>
				</select>
			</div>
			<div class="form-group">
				<label for="branch">Branch:</label>
				<select id="branch" name="branch" required>
					<option value="">Select a branch</option>
					<option value="Computer Science">Computer Science</option>
					<option value="Engineering">Engineering</option>
					<option value="Business">Business</option>
					<option value="Arts">Arts</option>
					<option value="Science">Science</option>
				</select>
			</div>
			<div class="form-group">
				<label for="semester">Semester:</label>
				<select id="semester" name="semester" required>
					<option value="">Select a semester</option>
					<option value="Fall">Fall</option>
					<option value="Spring">Spring</option>
					<option value="Summer">Summer</option>
				</select>
			</div>
			<div class="form-group">
				<label for="year">Year:</label>
				<select id="year" name="year" required>
					<option value="">Select a year</option>
					<option value="Freshman">Freshman</option>
					<option value="Sophomore">Sophomore</option>
					<option value="Junior">Junior</option>
					<option value="Senior">Senior</option>
				</select>
			</div>
			<div class="form-group">
				<label for="10th marks">10TH Marks:</label>
				<input type="number" id="10th marks" name="10th marks" required>
			</div>
			<div class="form-group">
				<label for="Inter marks">Inter marks:</label>
				<input type="number" id="Inter marks"required>
            </div>
		</form>
	</div>
</body>
</html>
